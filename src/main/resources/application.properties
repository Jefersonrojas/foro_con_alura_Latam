# Puerto de la app
server.port=8080

# Forzar Gson como mapper JSON
spring.mvc.converters.preferred-json-mapper=gson

# Datasource MySQL (ajusta usuario/clave/host/puerto/base)
spring.datasource.url=jdbc:mysql://localhost:3306/forohub?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Seguridad (HTTP Basic con usuario en memoria est√°tico definido en SecurityConfig)
# Username: admin, Password: admin
management.endpoints.web.exposure.include=health
